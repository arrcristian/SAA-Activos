<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        nav {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #a71d2a;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        td strong {
            color: #007bff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Dashboard de Resolutores</h1>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </nav>

    <div class="container">
        <h2 id="bienvenida">Bienvenido,</h2>

        <!-- Barra de búsqueda por clave -->
        <input type="text" id="buscarClave" placeholder="Ingrese clave de rastreo">
        <button onclick="buscarSolicitud()">Buscar</button>

        <!-- Filtro por tipo de equipo -->
        <select id="filtroEquipo" onchange="filtrarPorEquipo()">
            <option value="">Todos los equipos</option>
            <!-- Las opciones se llenarán dinámicamente -->
        </select>

        <h2>Solicitudes asignadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Clave de Rastreo</th>
                    <th>Usuario</th>
                    <th>Estado</th>
                    <th>Tipo de Equipo</th> <!-- Nueva columna -->
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="solicitudesTabla">
                <!-- Aquí se insertarán las solicitudes dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        let todasLasSolicitudes = []; // Para mantener todas las solicitudes en memoria

        function obtenerNombreUsuario() {
            const usuario = sessionStorage.getItem("usuario");
            document.getElementById("bienvenida").textContent =
                usuario && usuario.trim() !== "" ? `Bienvenido, ${usuario}` : "Bienvenido, Resolutor";
        }

        async function cargarSolicitudes() {
            try {
                const response = await fetch('http://localhost:4000/api/solicitudes/obtener');
                const solicitudes = await response.json();
                if (!response.ok) throw new Error(solicitudes.error || "Error al obtener las solicitudes");

                todasLasSolicitudes = solicitudes;
                mostrarSolicitudes(todasLasSolicitudes);
            } catch (error) {
                console.error("❌ Error al cargar solicitudes:", error);
            }
        }

        function mostrarSolicitudes(solicitudes) {
            const tabla = document.getElementById('solicitudesTabla');
            tabla.innerHTML = "";

            solicitudes.forEach(solicitud => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td><strong>${solicitud.clave_rastreo}</strong></td>
                    <td>${solicitud.usuario}</td>
                    <td>${solicitud.estado}</td>
                    <td>${solicitud.tipo_equipo || 'No especificado'}</td>
                    <td><button onclick="verDetalles('${solicitud.clave_rastreo}')">Detalles</button></td>
                `;
                tabla.appendChild(fila);
            });
        }

        async function cargarTiposEquipo() {
            try {
                const response = await fetch('http://localhost:4000/api/solicitudes/tipos');
                const tipos = await response.json();
                if (!response.ok) throw new Error(tipos.error || "Error al obtener tipos de equipo");

                const select = document.getElementById("filtroEquipo");
                select.innerHTML = '<option value="">Todos los equipos</option>';

                tipos.forEach(tipo => {
                    const option = document.createElement("option");
                    option.value = tipo;
                    option.textContent = tipo;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("❌ Error al cargar tipos de equipo:", error);
            }
        }

        function filtrarPorEquipo() {
            const tipoSeleccionado = document.getElementById("filtroEquipo").value;
            const filtradas = tipoSeleccionado === ""
                ? todasLasSolicitudes
                : todasLasSolicitudes.filter(solicitud => solicitud.tipo_equipo === tipoSeleccionado);

            mostrarSolicitudes(filtradas);
        }

        function verDetalles(claveRastreo) {
            window.location.href = `seguimiento_resolutores.html?clave=${claveRastreo}`;
        }

        function buscarSolicitud() {
            const clave = document.getElementById("buscarClave").value.trim();
            if (clave) {
                verDetalles(clave);
            } else {
                alert("Ingrese una clave de rastreo válida.");
            }
        }

        function cerrarSesion() {
            sessionStorage.removeItem("usuario");
            sessionStorage.removeItem("token");
            window.location.href = "login.html";
        }

        // Ejecutar al cargar la página
        obtenerNombreUsuario();
        cargarSolicitudes();
        cargarTiposEquipo();
    </script>
</body>


</html>
